<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (concerto()) {
      <div>
        <h2 data-cy="concertoDetailsHeading"><span>Concerto</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ concerto()!.id }}</span>
          </dd>
          <dt><span>Data</span></dt>
          <dd>
            <span>{{ concerto()!.data | formatMediumDate }}</span>
          </dd>
          <dt><span>Nome</span></dt>
          <dd>
            <span>{{ concerto()!.nome }}</span>
          </dd>
          <dt><span>Corso</span></dt>
          <dd>
            @if (concerto()!.corso) {
              <div>
                <a [routerLink]="['/corso', concerto()!.corso?.id, 'view']">{{ concerto()!.corso?.nome }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/concerto', concerto()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
