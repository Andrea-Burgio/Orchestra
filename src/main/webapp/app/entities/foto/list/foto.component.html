<div>
  <h2 id="page-heading" data-cy="FotoHeading">
    <span>Fotos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-foto"
        [routerLink]="['/foto/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span>Create a new Foto</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  @if (fotos?.length === 0) {
    <div class="alert alert-warning" id="no-result">
      <span>No Fotos found</span>
    </div>
  }

  @if (fotos && fotos.length > 0) {
    <div class="table-responsive table-entities" id="entities">
      <table class="table table-striped" aria-describedby="page-heading">
        <thead>
          <tr jhiSort [sortState]="sortState" (sortChange)="navigateToWithComponentValues($event)">
            <th scope="col" jhiSortBy="id">
              <div class="d-flex">
                <span>ID</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col" jhiSortBy="blob">
              <div class="d-flex">
                <span>Blob</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col" jhiSortBy="nome_file">
              <div class="d-flex">
                <span>Nome File</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          @for (foto of fotos; track trackId) {
            <tr data-cy="entityTable">
              <td>
                <a [routerLink]="['/foto', foto.id, 'view']">{{ foto.id }}</a>
              </td>
              <td>
                @if (foto.blob) {
                  <a (click)="openFile(foto.blob, foto.blobContentType)">
                    <img [src]="'data:' + foto.blobContentType + ';base64,' + foto.blob" style="max-height: 30px" alt="foto" />
                  </a>
                  <span>{{ foto.blobContentType }}, {{ byteSize(foto.blob) }}</span>
                }
              </td>
              <td>{{ foto.nome_file }}</td>
              <td class="text-end">
                <div class="btn-group">
                  <a [routerLink]="['/foto', foto.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                    <fa-icon icon="eye"></fa-icon>
                    <span class="d-none d-md-inline">View</span>
                  </a>

                  <a [routerLink]="['/foto', foto.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                    <fa-icon icon="pencil-alt"></fa-icon>
                    <span class="d-none d-md-inline">Edit</span>
                  </a>

                  <button type="submit" (click)="delete(foto)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                    <fa-icon icon="times"></fa-icon>
                    <span class="d-none d-md-inline">Delete</span>
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
