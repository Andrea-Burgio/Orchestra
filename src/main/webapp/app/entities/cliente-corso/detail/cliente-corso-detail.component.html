<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (clienteCorso()) {
      <div>
        <h2 data-cy="clienteCorsoDetailsHeading"><span>Cliente Corso</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ clienteCorso()!.id }}</span>
          </dd>
          <dt><span>Mese</span></dt>
          <dd>
            <span>{{ clienteCorso()!.mese }}</span>
          </dd>
          <dt><span>Pagato</span></dt>
          <dd>
            <span>{{ clienteCorso()!.pagato }}</span>
          </dd>
          <dt><span>Cliente</span></dt>
          <dd>
            @if (clienteCorso()!.cliente) {
              <div>
                <a [routerLink]="['/cliente', clienteCorso()!.cliente?.id, 'view']">{{ clienteCorso()!.cliente?.nome }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/cliente-corso', clienteCorso()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
